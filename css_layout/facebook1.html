<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FaceBook</title>
    <link rel="stylesheet" href="../css/facebook_1.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <div class="container">
                <div class="left_icon">
                    <img src="../img/paper-plane.png" alt="icon_paperplane" width="40px" height="40px">
                </div>
                <div class="search_box">
                    <span class="search">Search</span>
                </div>
                <div class="right_icon">
                    <img src="../img/messenger.png" alt="mess_icon"width="40px" height="40px">
                </div>
            </div>
            <div class="line1"></div>
        </div>
        <div id="content">
            <div class="user">
                <div class="avatar">
                    <img src="../img/icon_1.png" alt="avatar">
                </div>
                <div class="user_info">
                    <b>My username</b><br>
                    <small>Monday at 11:00 AM</small>
                </div>   
            </div>
            <section class="post">
                <div class="title">
                    <p>This is a title of img.</p>
                </div>
                <div class="mainpost">
                    <img src="../img/icon_1.png" alt="post_img">
                </div>
            </section>

        </div>
    </div>
    
</body>
</html>
